<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="keywords" content="rss reader,feed reader, google reader, news reader">
	<meta name="description" content="Read your favorite Blogs, News Websites, Youtube Channels, Podcasts, Magazines, RSS feeds and Social Sites accounts from one place on Feedspot.">								
<title>Feedspot - Read All Your Favorite Websites in one place</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script>
function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  //var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
</script>

</head>		
<body>
<ul>
  <li><a href="home.html">Головна</a></li>
  <li><a href="news.html">Новини IT</a></li>
  <li><a href="job.html">Роботи</a></li>
  <li><a href="event.html">Події і курси</a></li>
  <li><a href="contact.html">Контакти</a></li>
</ul>

<ul>
  <li><a href="images/developer.jpg">Розробник</a></li>
  <li><a href="images/business-analyst.png">Бізнес-аналітик</a></li>
  <li><a href="images/project-manager.jpg">Керівник проекта</a></li>
  <li><a href="images/scrum-master.png">Скрам-мастер</a></li>
</ul>

<p>Містить галерею із популярними професіями в IT, які далі можна було би вибрати та почитати статтю про них</p>

<div class="row">
    <img src="images/developer.jpg" alt="Developer" onclick="myFunction(this);"/>
    <img src="images/business-analyst.png" alt="Business Analyst" onclick="myFunction(this);">
    <img src="images/project-manager.jpg" alt="Project Manager" onclick="myFunction(this);">
    <img src="images/scrum-master.png" alt="Scrum Master" onclick="myFunction(this);">
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>

</body>
	
</html>
